 <html ng-app = "myApp">
	<head>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
		<!-- Angular CDN -->
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	    <script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
	    <!-- Bootstrap CDN -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	    <script>
	    	var myApp = angular.module('myApp', ['ngRoute']);
	    	myApp.config(function ($routeProvider) {
	    	$routeProvider
	    		.when('/',{
	    			templateUrl: 'partials/game.html'
	    		})
	    		.otherwise({
	    			redirectTo: '/'
	    		})
	    	})  


	    	myApp.factory('questionFactory', function($http){
	    		var questions = [
	    			{q:'Who is the first Guru?'},
	    			{q:'How many Gurus are there'}]
	    		var factory = {}

	    		factory.getQuestions = function(callback){
	    			callback(questions)
	    		}

	    		return factory

	    	})	    	

			myApp.controller('gamesController', function($scope, $location, questionFactory){

				$scope.questions = []

				questionFactory.getQuestions(function(data){
					$scope.questions = data
				})

				if(navigator.geolocation){
          			navigator.geolocation.getCurrentPosition(function(position){
	            	var pos = {
		              lat: position.coords.latitude,
		              lng: position.coords.longitude
		            };
	            	console.log(pos)
	        		})
	        	}
	        	else{
		          // Browser doesn't support Geolocation
		        	handleLocationError(false, infoWindow, map.getCenter());
		        }
		    	
				

			})	    	                       

		</script>
	</head>
	<body>
		<div class = "container">
			<div ng-view="">
			</div>
		</div>
	</body>
</html>
